<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pokédex</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="./img/pokeball1.png" type="image/x-icon">
    <script defer src="./js/main.js"></script>
    
</head>
<body>
    
    <div id="site-header">
        <img src="./img/Pokemon-2.png" id="logo">
    </div>

<div class="body-div">
    <div class="container">
        
        <div class="container-head">
            <img src="./img/pokeball2.png" id="pokeball">
            <h1>Pokédex</h1>
        </div>

        <section class="line"></section>
        <form id="pokeForm">
            <div class="input-div">
                <h2>Search for a Pokémon :</h2>
                <input id="name" type="text" placeholder="Pokémon Name" autocomplete="off" maxlength="20">
            </div>

            <button class="search-div" id="find" type="submit" name="submit">
                    <img src="./img/search5.png" id="icon" width="512" height="512">
                    <p>Find</p>
            </button>
            
        </form>

    </div>
</div>
    <footer id="site-footer">
        <div class="socials">
        <a href="https://instagram.com/u-s0f"><img src="./img/Instagram.png" id="ig" width="50" height="50"></a>
        <a href="https://x.com/us0fx"><img src="./img/X.png" id="x" width="50" height="50"></a>
        <a href="https://twitch.tv/us0ff"><img src="./img/Twitch.png" id="ttv" width="50" height="50"></a>
        
        </div>
        <!-- <p>&copy; us0f</p> -->
    </footer>
</body>
</html>
