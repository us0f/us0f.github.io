<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pok√©dex</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/stats.css">
    <link rel="icon" href="./img/pokeball1.png" type="image/x-icon">
    <script defer src="./js/stats.js"></script>
    
</head>
<body>

<!-- POKEMON HEADER w/ NAME -->
<div class="header-div">
    <div class="basic-info">
        <div class="id-name"><p id="pokemonId"></p><p id="pokemonName">name</p></div>
        <img src="./img/pokeball4.png" id="ball">
        <a href="./index.html" class="logo"><img src="./img/Pokemon.png"></a>
    </div>
</div>


<!-- POKEMON IMAGE -->
<div class="body-div">
    <div class="img-div">
        <img src="" id="pokeImage" class="pokeImage" alt="pokemonImage">
    </div>

<!-- POKEMON ABOUT -->
<div class="container">
    <div id="pokeType">
        <div id="div-type">
            <p id="type">Type</p>
        </div>

        <p id="type-value">Fire</p>
    </div>

    <div class="weight-height-div">
        <div id="pokeW" >
            <div class="abtTitles" id="div-W">
            <p id="w">Weight</p>
            </div>
            <div class="w-value"><p id="w-value">29.9Kg</p></div>
        </div>

        <div id="pokeH">
            <div class="abtTitles" id="div-H">
            <p id="h">Height</p>
            </div>
            <div class="h-value"><p id="h-value">0.9cm</p></div>
        </div>
    </div>

<section class="line" id="line-1"></section>

<!-- POKEMON ABILITIES -->
    <div class="abilities">
        <div id="ability-head">
        <p id="ab">Abilities</p>
        </div>
        <p id="ab-value">-STICKY-HOLD-STORM-DRAIN-SAND-FORCE</p>
    </div>
    
    <section class="line" id="line-2"></section>

    <div class="stats">

        <div class="row">
            <div class="stat-divs" id="hp">
                <img  src="./img/heart.png" id="hp-icon">
                <p class="stats-value" id="hp-value">999</p>
            </div>

            <div class="stat-divs" id="atk">
                <img  src="./img/atk.png" id="atk-icon">
                <p class="stats-value" id="atk-value">999</p>
            </div>

            <div class="stat-divs" id="Satk">
                <img  src="./img/Satk.png" id="Satk-icon">
                <p class="stats-value" id="Satk-value">999</p>
            </div>
        </div>

        <div class="row">
            <div class="stat-divs" id="sp">
                <img  src="./img/boots.png" id="sp-icon">
                <p class="stats-value" id="sp-value">999</p>
            </div>

            <div class="stat-divs" id="def">
                <img  src="./img/shield.png" id="def-icon">
                <p class="stats-value" id="def-value">999</p>
            </div>

            <div class="stat-divs" id="Sdef">
                <img  src="./img/shield2.png" id="Sdef-icon">
                <p class="stats-value" id="Sdef-value">999</p>
            </div>
        </div>

    </div> <!-- END { STATS DIV } -->
 </div> <!-- END { CONTAINER DIV } -->

 <footer id="site-footer">
    <div class="back">
        <a href="./index.html"><img src="./img/Pokemon.png"></a>
    </div>
</footer>
</body>


</html>
