<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pok√©dex</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/stats.css">
    <link rel="icon" href="./img/pokeball1.png" type="image/x-icon">
    <script defer src="./js/stats.js"></script>
    
</head>
<body>

<!-- POKEMON HEADER w/ NAME -->
    <div class="basic-info">
    <div id="pokeName-div"><p id="pokemonId"></p><p id="pokemonName">name</p></div>
    <a href="./index.html"><img src="./img/Pokemon-2.png" width="1500" height="1500" id="logo"></a>
    <img src="./img/pokeball4.png" width="894" height="894" id="ball">
    </div>


<!-- POKEMON IMAGE -->
    <div class="img">
        <img src="" id="pokeImage" class="pokeImage" alt="pokemonImage" width="700" height="650">
    </div>

<!-- POKEMON ABOUT -->
    <div class="about">
        <div id="pokeType">
            <div class="abtTitles" id="div-type">
            <p id="type">Type</p>
            </div>
            <p id="type-value">Fire</p>
        </div>
        <div id="pokeW" >
            <div class="abtTitles" id="div-W">
            <p id="w">Weight</p>
            </div>
            <p id="w-value">29.9Kg</p>
        </div>
        <div id="pokeH">
            <div class="abtTitles" id="div-H">
            <p id="h">Height</p>
            </div>
            <p id="h-value">0.9cm</p>
        </div>
        <section class="line1"></section>
    </div>

    

<!-- POKEMON ABILITIES -->
    <div class="abilities">
        <div id="ability-head">
        <p id="ab">Abilties</p>
        <p id="ab-value">-STICKY-HOLD-STORM-DRAIN-SAND-FORCE</p>
        </div>
        <section class="line2"></section>
    </div>

    <div class="stats">
        <div id="hp">
            <img src="./img/heart.png" id="hp-icon">
            <p class="stats-value" id="hp-value">999</p>
        </div>

        <div id="sp">
            <img src="./img/boots.png" id="sp-icon">
            <p class="stats-value" id="sp-value">999</p>
        </div>

        <div id="atk">
            <img src="./img/atk.png" id="atk-icon">
            <p class="stats-value" id="atk-value">999</p>
        </div>

        <div id="Satk">
            <img src="./img/Satk.png" id="Satk-icon">
            <p class="stats-value" id="Satk-value">999</p>
        </div>

        <div id="def">
            <img src="./img/shield.png" id="def-icon">
            <p class="stats-value" id="def-value">999</p>
        </div>

        <div id="Sdef">
            <img src="./img/shield2.png" id="Sdef-icon">
            <p class="stats-value" id="Sdef-value">999</p>
        </div>
    </div>

</body>
</html>
